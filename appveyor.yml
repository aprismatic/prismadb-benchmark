---
skip_tags: true
branches:
  only:
    - master
image: "Windows Server 2019"
init:
  - ps: $env:AzureRegistryPassword | docker login -u $env:AzureRegistryLogin --password-stdin aprismatic.azurecr.io
before_build:
  - ps: Switch-DockerLinux # Test docker linux switch before continuing
  - ps: ./pull.ps1
build_script:
  - ps: ./build.ps1
test_script:
  - echo "SKIPPING TEST UNTIL DOCKER MACHINE OUTPUT TIMEOUT IS RESOLVED" # ps: ./test.ps1
deploy_script:
  - ps: ./deploy.ps1
on_finish:
  - ps: ./kill.ps1
